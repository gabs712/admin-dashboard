<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="brand">
        <img src="images/rhombus-split-outline.svg" alt="A logo composed of diagonal squares" class="brand-logo icon">
        <div class="brand-title description">Dashboard</div>
      </div>
      <div class="item-group">
        <div class="item">
          <img src="images/home.svg" alt="home-icon" class="icon">
          <div class="description">Home</div>
        </div>
        <div class="item">
          <img src="images/account.svg" alt="a profile icon" class="icon">
          <div class="description">Profile</div>
        </div>
        <div class="item">
          <img src="images/message-outline.svg" alt="a message" class="icon">
          <div class="description">Messages</div>
        </div>
        <div class="item">
          <img src="images/clock-outline.svg" alt="a clock" class="icon">
          <div class="description">History</div>
        </div>
        <div class="item">
          <img src="images/checkbox-marked-circle-minus-outline.svg" alt="a checkbox" class="icon">
          <div class="description">Tasks</div>
        </div>
        <div class="item">
          <img src="images/magnify.svg" alt="a icon with a group of persons" class="icon">
          <div class="description">Communities</div>
        </div>
      </div>
      <div class="item-group">
        <div class="item">
          <img src="images/cog.svg" alt="a cog" class="icon">
          <div class="description">Settings</div>
        </div>
        <div class="item">
          <img src="images/help.svg" alt="a interrogation mark" class="icon">
          <div class="description">Support</div>
        </div>
        <div class="item">
          <img src="images/shield-account.svg" alt="a shield" class="icon">
          <div class="description">Privacy</div>
        </div>
      </div>
    </aside>


    <header class="header">
      <div class="header__superior">
        <div class="header__input">
          <img src="images/magnify.svg" alt="A magnify icon">
          <input type="search">
        </div>
        <div class="header__inbox">
          <img class="header__bell" src="images/bell-outline.svg" alt="A bell icon">
          <img class="header__profile-picture" src="images/pexels-hazan-aköz-ışık-751050.jpg" alt="The user profile picture">
          <p class="header__user-name">Spike Spiegel</p>
        </div>
      </div>

      <div class="header__inferior">
        <div class="inferior__left">
          <img class="inferior__picture" src="images/pexels-hazan-aköz-ışık-751050.jpg" alt="The user profile picture">
          <div class="inferior__title">
            <p class="title__top">Hi there,</p>
            <p class="title__bottom">Spike Spiegel <span class="at">@space_cowboy</span></p>
          </div>
        </div>
        <div class="inferior__right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

    </header>
    <main class="content">
      

    </main>
  </div>
</body>
</html>
